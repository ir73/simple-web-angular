<!doctype html>
<html>
<head>
    <base href="@[contextRoot]" />

    <title translate="login.title"></title>

    <link href="css/plugins_bower.css" rel="stylesheet"></link>

    <!-- build:css css/login.css -->
    <link href="css/common/common.css" rel="stylesheet"></link>
    <link href="css/login/login.css" rel="stylesheet"></link>
    <!-- endbuild -->

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="login"
      ng-cloak=""
      class="ng-cloak">

<div ng-controller="LoginCtrl"
        class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="alert alert-danger"
                 ng-show="hasError"
                 translate="login.error.login">
            </div>
            <form role="form"
                  ng-submit="login()">
                <div class="form-group">
                    <label for="username"
                            translate="login.username"></label>
                    <input type="text"
                           class="form-control" id="username" name="username" ng-model="loginInfo.username"/>
                </div>
                <div class="form-group">
                    <label for="password"
                            translate="login.password"></label>
                    <input type="password"
                           class="form-control" id="password" name="password" ng-model="loginInfo.password"/>
                </div>
                <button type="submit" class="btn btn-primary"
                        translate="login.btn_submit"></button>
            </form>
        </div>
    </div>
</div>

<script src="js/plugins_bower.js"></script>
<!-- build:js js/login.js -->
<script src="js/common/common.js"></script>
<script src="js/login/login.js"></script>
<!-- endbuild -->

</body>
</html>
